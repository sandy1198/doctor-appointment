<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Appointments</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Appointments</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="list-container">
    <ion-list>
      <ion-item *ngFor="let a of items()">
        <ion-label>
          <h3>{{ a.hospital }} — {{ a.city }}, {{ a.district }}</h3>
          <p>Date: {{ a.date }} | Time: {{ a.time }}</p>
          <p *ngIf="a.message">Note: {{ a.message }}</p>
          <p *ngIf="isDoctor">Booked by: {{ a.userName || a.userEmail }}</p>
        </ion-label>
        <ion-badge slot="end" [color]="a.status === 'Accepted' ? 'success' : a.status === 'Rejected' ? 'danger' : 'medium'">{{ a.status }}</ion-badge>
      </ion-item>
    </ion-list>

    <div class="doctor-actions" *ngIf="isDoctor">
      <ion-list>
        <ion-item *ngFor="let a of items()">
          <ion-label>{{ a.hospital }} — {{ a.date }} {{ a.time }}</ion-label>
          <ion-button size="small" color="success" (click)="accept(a.id)" [disabled]="a.status === 'Accepted'">Accept</ion-button>
          <ion-button size="small" color="danger" (click)="reject(a.id)" [disabled]="a.status === 'Rejected'">Reject</ion-button>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
